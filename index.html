<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link
      rel="stylesheet"
      href="assets/css/styles.css"
    />
  </head>

  <body class="product-page">
    <div class="page">
      <!-- HEADER -->
      <header>
        <button
          class="hamburger-menu mobile-only"
          type="button"
          aria-label="Menu"
        ></button>
        <a href="#">
          <img
            src="images/logo.svg"
            alt="Sneaker Company logo"
            class="logo"
          />
        </a>
        <nav class="main-navigation tablet-portrait">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button
          class="cart-button"
          type="button"
        >
          <img
            src="images/icon-cart.svg"
            alt="Shopping cart icon"
          />
        </button>
        <button
          type="button"
          class="user-avatar"
        ></button>
      </header>

      <!-- MAIN CONTENT -->
      <main class="content">
        <div class="product-page__image">
          <img
            src="./images/image-product-1.jpg"
            alt="Sneaker"
            class="hero-image"
          />
          <nav class="mobile-only">
            <button
              class="product-page__image--prev"
              type="button"
            >
              <img
                src="images/icon-previous.svg"
                alt="Previous image"
              />
            </button>
            <button
              class="product-page__image--next"
              type="button"
            >
              <img
                src="images/icon-next.svg"
                alt="Next image"
              />
            </button>
          </nav>
          <div class="thumbnails tablet-portrait">
            <a
              href="#"
              class="thumbnail active"
            >
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt="Product image"
              />
            </a>
            <a
              href="#"
              class="thumbnail"
            >
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt="Product image"
                class="thumbnail"
              />
            </a>
            <a
              href="#"
              class="thumbnail"
            >
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt="Product image"
                class="thumbnail"
              />
            </a>
            <a
              href="#"
              class="thumbnail"
            >
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt="Product image"
                class="thumbnail"
              />
            </a>
          </div>
        </div>
        <div class="product-page__info">
          <span class="eyebrow">Sneaker Company</span>
          <h1 class="heading-1">Fall Limited Edition Sneakers</h1>
          <p class="body-text">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
          <div class="price-container">
            <span class="current-price">$125.00</span>
            <span class="discount">50%</span>
            <span class="old-price">$250.00</span>
          </div>
          <div class="quantity-picker">
            <button>-</button>
            <span class="value">0</span>
            <button>+</button>
          </div>
          <button class="product-page__add-to-cart cta primary">
            <span class="icon">
              <svg
                width="22"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 22 20"
              >
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#000000"
                  fill-rule="nonzero"
                />
              </svg>
            </span>
            <span class="label">Add to cart</span>
          </button>
        </div>
      </main>
    </div>

</html>
